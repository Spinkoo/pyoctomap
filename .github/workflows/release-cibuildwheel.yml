name: Release to PyPI (cibuildwheel)

on:
  push:
    branches:
      - feat/cibuildwheel
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (informational only)'
        required: false
        default: '1.1.2'

jobs:
  build-wheels:
    runs-on: ubuntu-latest
    environment: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Display release info
      run: |
        echo "üöÄ Building manylinux wheels using cibuildwheel"
        if [ -n "${{ github.event.inputs.version }}" ]; then
          echo "üì¶ Version: ${{ github.event.inputs.version }}"
        fi
        if [ -n "${{ github.event.release.tag_name }}" ]; then
          echo "üè∑Ô∏è  Release tag: ${{ github.event.release.tag_name }}"
        fi

    - name: Build wheels with cibuildwheel
      uses: pypa/cibuildwheel@v2.22
      env:
        # Build for CPython 3.8-3.13 on manylinux x86_64
        CIBW_BUILD: "cp38-manylinux_x86_64 cp39-manylinux_x86_64 cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64"
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

        # Build OctoMap C++ library before any wheel builds
        CIBW_BEFORE_ALL_LINUX: |
          yum install -y cmake3 make gcc gcc-c++ git
          cd {project}/src/octomap
          mkdir -p build && cd build
          cmake3 .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make install
          ldconfig
          mkdir -p {project}/src/octomap/lib
          find /usr/local/lib -name "*.so*" -exec cp {} {project}/src/octomap/lib/ \;
          find /usr/local/lib -name "*.a" -exec cp {} {project}/src/octomap/lib/ \;
          echo "Libraries copied:"
          ls -la {project}/src/octomap/lib/

        # Install Python build deps before each wheel build
        CIBW_BEFORE_BUILD: "pip install numpy cython"

        # Smoke test each built wheel
        CIBW_TEST_COMMAND: >
          python -c "import pyoctomap; print(f'‚úÖ pyoctomap {pyoctomap.__version__} imported successfully')"

    - name: List built wheels
      run: |
        echo "‚úÖ Built wheels:"
        ls -la wheelhouse/

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-linux
        path: ./wheelhouse/*.whl

  build-sdist:
    runs-on: ubuntu-latest
    environment: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel numpy cython

    - name: Generate PyPI README
      run: |
        python github2pypi/generate_pypi_readme.py

        if [ -f "README_pypi_preview.md" ]; then
          echo "‚úÖ PyPI README generated successfully"
        else
          echo "‚ùå PyPI README generation failed"
          exit 1
        fi

    - name: Build source distribution
      run: |
        python -m build --sdist
        echo "‚úÖ Built source distribution:"
        ls -la dist/

    - name: Upload source distribution
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: release

    steps:
    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels-linux
        path: ./wheels

    - name: Download source distribution
      uses: actions/download-artifact@v4
      with:
        name: sdist
        path: ./dist

    - name: Combine packages for upload
      run: |
        echo "üì¶ Combining wheels and source distribution..."
        mkdir -p ./packages
        cp ./wheels/*.whl ./packages/
        cp ./dist/*.tar.gz ./packages/
        echo "Packages to upload:"
        ls -la ./packages/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: ./packages
        skip_existing: true
