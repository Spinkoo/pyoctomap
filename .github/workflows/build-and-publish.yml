name: Build and Publish to PyPI

on:
  # Trigger on pushes to main and dev branches
  push:
    branches: [ main, dev ]
  # Trigger on pull requests to main
  pull_request:
    branches: [ main ]
  # Trigger on releases
  release:
    types: [published]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # Important: fetch OctoMap submodule
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Build OctoMap C++ library
      run: |
        cd src/octomap
        mkdir build
        cd build
        cmake ..
        make -j$(nproc)
        sudo make install
        sudo ldconfig
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel numpy cython pytest
    
    - name: Test github2pypi conversion
      run: |
        python -c "
        from github2pypi import replace_url
        with open('README.md', 'r') as f:
            content = f.read()
        converted = replace_url('Spinkoo/octomap2python', content)
        print('âœ… GitHub2PyPI conversion successful')
        print(f'Converted {len(content)} chars to {len(converted)} chars')
        "
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Install built wheel
      run: |
        pip install dist/*.whl
    
    - name: Test import
      run: |
        mv octomap _octomap_source
        python -c "
        import octomap
        print('âœ… OctoMap import successful!')
        tree = octomap.OcTree(0.1)
        tree.updateNode([1.0, 2.0, 3.0], True)
        node = tree.search([1.0, 2.0, 3.0])
        if node and tree.isNodeOccupied(node):
            print('âœ… Basic functionality working!')
        else:
            raise Exception('Basic functionality test failed!')
        "
        mv _octomap_source octomap
    
    - name: Run unit tests (if they exist)
      run: |
        if [ -d "unit_test" ]; then
          mv octomap _octomap_source
          python -m pytest unit_test/ -v
          mv _octomap_source octomap
        else
          echo "No unit tests found, skipping..."
        fi

  build:
    needs: test
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2010_x86_64
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up manylinux environment
      run: |
        # Use Python 3.9 from manylinux2010
        export PATH="/opt/python/cp39-cp39/bin:$PATH"
        echo "PATH=/opt/python/cp39-cp39/bin:$PATH" >> $GITHUB_ENV
        python --version
        pip --version
    
    - name: Install system dependencies
      run: |
        yum install -y cmake3
        ln -sf /usr/bin/cmake3 /usr/bin/cmake
    
    - name: Build OctoMap C++ library
      run: |
        cd src/octomap
        mkdir -p build && cd build
        cmake ..
        make -j$(nproc)
        make install
        ldconfig
        cd ../../..
    
    - name: Install Python build dependencies
      run: |
        pip install --upgrade pip
        pip install build wheel setuptools numpy cython auditwheel
    
    - name: Build and repair wheels
      run: |
        # Clean any previous builds
        rm -rf build/ dist/ *.egg-info/
        
        # Build wheel
        python -m build --wheel
        
        # Also build sdist
        python -m build --sdist
        
        # Repair wheel for manylinux2010
        mkdir -p wheelhouse
        for wheel in dist/*.whl; do
          echo "Repairing wheel: $wheel"
          auditwheel repair "$wheel" -w wheelhouse/
        done
        
        # Replace with manylinux wheels
        rm -f dist/*.whl
        cp wheelhouse/*.whl dist/
        
        echo "=== Final distributions ==="
        ls -la dist/
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distributions
        path: dist/

  publish-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install twine
      run: |
        python -m pip install --upgrade pip
        pip install twine
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/
    
    - name: Publish to Test PyPI
      run: |
        echo "ðŸ“¦ Publishing to TestPyPI using twine..."
        echo "ðŸ”‘ Using API token authentication"
        python -m twine upload \
          --repository-url https://test.pypi.org/legacy/ \
          --username __token__ \
          --password "${{ secrets.TEST_PYPI_API_TOKEN }}" \
          --skip-existing \
          --verbose \
          dist/*

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: release
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

  update-readme:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Generate PyPI-ready README
      run: |
        python -c "
        from github2pypi import replace_url
        with open('README.md', 'r', encoding='utf-8') as f:
            content = f.read()
        
        converted = replace_url('Spinkoo/octomap2python', content, branch='main')
        
        with open('README_PyPI.md', 'w', encoding='utf-8') as f:
            f.write(converted)
        
        print('âœ… Generated README_PyPI.md with absolute GitHub URLs')
        "
    
    - name: Upload PyPI README artifact
      uses: actions/upload-artifact@v4
      with:
        name: readme-pypi
        path: README_PyPI.md
